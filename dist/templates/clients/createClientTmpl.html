<br>
<div class="row">
  <div class="box">
    <div class="col-lg-12">
      <hr>
      <h2 class="intro-text text-center">
        Add A New Client
      </h2>
      <hr>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="box">
    <div class="col-lg-12" style>
      <hr>
      <div class="loginClass">
        <form>
          <p>First Name: <input type="text" style="float: right; width: 60%;" ng-model="clientFirstName"></input></p>
          <p>Last Name: <input type="text" style="float: right; width: 60%;" ng-model="clientLastName"></input></p>
          <p>Phone Number: <input type="text" style="float: right; width: 60%;" ng-model="clientPhone"></input></p>
          <p>Email: <input type="text" style="float: right; width: 60%;" ng-model="clientEmail"></input></p>
          <div class="centeredSubmit" style="top: 50%; left: 50%; transform: translate(45%, 20%);">
          </div>
        </form>
        <br>
        <span>
          <button class="btn btn-primary" ng-click="submit()">Submit</button>
          <button class="btn btn-primary" ui-sref="clientsAdminHome">Back</button>
        </span>
      </div>
    </div>
  </div>
</div>
