<br>
<div class="row">
  <div class="box">
    <div class="col-lg-12">
      <hr>
      <h2 class="intro-text text-center">
        All Clients
      </h2>
      <hr>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="box">
    <div class="col-lg-12 loginClass" style>
      <div ng-repeat="client in clients | orderBy: 'lastName'"><br>
        <div class="clientNames">
          <button class="btn btn-primary" ng-hide="showDiv" ng-click="submit(client)">{{client.firstName}} {{client.lastName}}</button>
        </div>
      </div>
      <div ng-show="showDiv" align="center">
        <p>First Name:</p>
        <p style="color: blue;">&nbsp;&nbsp;{{client[0].firstName}}</p>
        <br>
        <p>Last Name:</p>
        <p style="color: blue;">&nbsp;&nbsp;{{client[0].lastName}}</p>
        <br>
        <p>Phone:</p>
        <p style="color: blue;">&nbsp;&nbsp;{{client[0].phone}}</p>
        <br>
        <p>Email:</p>
        <p style="color: blue;">&nbsp;&nbsp;{{client[0].email}}</p>
      </div>
      <br>
      <div>
        <buton class="btn btn-primary" ng-click="showDiv = !showDiv" ui-sref="clientsAdminHome" align="center">Back</button>
      </div>
    </div>
  </div>
</div>
