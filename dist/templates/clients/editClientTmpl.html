<br>
<div class="row">
  <div class="box">
    <div class="col-lg-12">
      <hr>
      <h2 class="intro-text text-center">
        Edit Client Information
      </h2>
      <hr>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="box">
    <div class="col-lg-12 loginClass" style>
      <form ng-hide="showDiv">
        <p>First Name: <input type="text" ng-model="clientFirstName" style="float: right;"></input></p>
        <p>Last Name: <input type="text" ng-model="clientLastName" style="float: right"></input></p>
        <br>
        <div align="center">
          <button type="submit" class="btn btn-primary" style="left: 60%;" ng-click="submit()">Get Client</button>
          <buton class="btn btn-primary" style="left: 80%;" ui-sref="clientsAdminHome">Back</button>
        </div>
        <br>
        <div align="center" ng-show="notFound">
          <p style="color: red;">No user found by that name
        </div>
      </form>
      <div>
        <form ng-show="showDiv" ng-submit="submitInfo(client)">
          <p>First Name: <input type="text" style="float: right; width: 150px;" ng-model="client.firstName"></input></p>
          <p>Last Name: <input type="text" style="float: right; width: 150px;" ng-model="client.lastName"></input></p>
          <p>Phone: <input type="text" style="float: right; width: 150px;" ng-model="client.phone"></input></p>
          <p>Email: <input type="text" style="float: right; width: 150px;" ng-model="client.email"></input></p>
          <div align="center">
            <button type="submit" class="btn btn-primary" style="left: 60%;" >Submit Info</button>
            <buton class="btn btn-primary" ng-click="showDiv = !showDiv">Back</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
