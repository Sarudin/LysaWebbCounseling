<br>
<div class="row">
  <div class="box">
    <div class="col-lg-12">
      <hr>
      <h2 class="intro-text text-center">
        Administrator Login
      </h2>
      <hr>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="box">
    <div class="col-lg-12 loginClass" style>
      <hr>
      <form action="">
        <div class="form-group">
          <label for="usrname">Username:</label>
          <input type="username" style="width: 100%;" id="usrname" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" style="width: 100%;" id="pwd" placeholder="Enter password">
        </div>
        <button type="submit" ui-sref="clientsAdminHome" style="margin-left: 33%;" class="btn btn-default">Login</button>
      </form>
    </div>
  </div>
</div>
<img class="img img-responsive" style="margin: 0 auto;" src="./img/Owls.png" alt="Owls" />
