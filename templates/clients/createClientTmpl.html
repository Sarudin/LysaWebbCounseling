<br>
<div class="row">
  <div class="box">
    <div class="col-lg-12">
      <hr>
      <h2 class="intro-text text-center" id="addClientText">
        Add A New Client
      </h2>
      <hr>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="box">
    <div class="col-lg-12" style>
      <hr>
      <div class="loginClass">
        <form>
          <p>First Name: <input type="text" id="createClientFirstName" style="float: right; width: 60%;" ng-model="clientFirstName"></input></p>
          <p>Last Name: <input type="text" id="createClientLastName" style="float: right; width: 60%;" ng-model="clientLastName"></input></p>
          <p>Phone Number: <input type="text" id="createClientPhoneNumber" style="float: right; width: 60%;" ng-model="clientPhone"></input></p>
          <p>Email: <input type="text" id="createClientEmail" style="float: right; width: 60%;" ng-model="clientEmail"></input></p>
          <div align="center"></div>
        </form>
        <br>
        <div align="center">
          <button class="btn btn-primary" id="submitNewClientButton" ng-click="submit()">Submit</button>
          <button class="btn btn-primary" id="createClientBackButton" ui-sref="clientsAdminHome">Back</button>
        </div>
        <div ng-show="notCreated" align="center">
          <p style="color: red;">Client creation failed</p>
        </div>
      </div>
      <div ng-show="created" id="clientCreatedText" align="center">
        <p style="color: red;">Client created</p>
      </div>
    </div>
  </div>
</div>
