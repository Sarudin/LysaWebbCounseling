<br>
<div class="row">
  <div class="box">
    <div class="col-lg-12">
      <hr>
      <h2 class="intro-text text-center">
        Delete A Client
      </h2>
      <hr>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="box">
    <div class="col-lg-12 loginClass" style>
      <div align="center">
        <p style="font-size: 20px"><strong>Please enter the entire first and last name of the client</strong></p>
      </div>
      <br>
      <form>
        <p>First Name: <input type="text" style="float: right;" ng-model="clientFirstName" required></input></p>
        <p>Last Name:<input type="text" style="float: right;" ng-model="clientLastName" required></input></p>
        <br>
        <div align="center">
          <button class="btn btn-primary" type="submit" ng-click="submit()">Submit</button>
          <button class="btn btn-primary" ui-sref="clientsAdminHome">Back</button>
        </div>
        <div ng-show="notFound" align="center">
          <p style="color: red;">Client not found</p>
        </div>
        <div ng-show="namesReq" align="center">
          <p style="color: red;">First and last name are required</p>
        </div>
      </form>
      <div ng-show="deleted" align="center">
        <p style="color: red;">Client deleted</p>
      </div>
    </div>
  </div>
</div>
