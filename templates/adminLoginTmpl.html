<br>
<div class="row">
  <div class="box">
    <div class="col-lg-12">
      <hr>
      <h2 class="intro-text text-center" id='adminLoginText'>
        Administrator Login
      </h2>
      <hr>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="box">
    <div class="col-lg-12 loginClass" style>
      <hr>
      <form ng-submit="login(user)">
        <div class="form-group">
          <label for="usrname" id="usernameText">Username:</label>
          <input type="username" id="usernameTextBox" style="width: 100%;" ng-model="user.username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="pwd" id="passwordText">Password:</label>
          <input type="password" id="passwordTextBox" style="width: 100%;" ng-model="user.pwd" placeholder="Password">
        </div>
        <button type="submit" id="loginButton" style="margin-left: 33%;" class="btn btn-default">Login</button>
      </form>
      <div ng-show="showErr" align="center">
        <p style="color: red;">Incorrect username or password</p>
      </div>
    </div>
  </div>
</div>
<img class="img img-responsive" style="margin: 0 auto;" src="./img/Owls.png" alt="Owls" />
