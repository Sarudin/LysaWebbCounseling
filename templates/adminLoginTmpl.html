<br><br>
<div class="heading" align="center">
    <h2><u>Administrator Login</u></h2>
</div>
<br><br><br>
<div class="container" style="display: flex; justify-content: center;">
  <form action="">
    <div class="form-group">
      <label for="usrname">Username:</label>
      <input type="username" style="width: 100%;" class="form-control" id="usrname" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" style="width: 100%;" class="form-control" id="pwd" placeholder="Enter password">
    </div>
    <button type="submit" ui-sref="clientsAdminHome" style="margin-left: 33%;" class="btn btn-default">Login</button>
  </form>
</div>
<img class="img img-responsive" style="margin: 0 auto;" src="./img/Owls.png" alt="Owls" />
